<div class="products-page ">
    <!-- Header Section -->
    <div class="header">
      <h1 class="title">PRODUCTS</h1>
    </div>
    <p class="breadcrumb"><a href="/">Home</a> / Products</p>
  
    <!-- Main Content -->
    <div class="main-content">
      <!-- Sidebar Section -->
      <div class="sidebar">
        <ul>
          <li *ngFor="let category of categories" (click)="selectCategory(category)">
            <a [class.active]="selectedCategory === category">{{ category }}</a>
          </li>
        </ul>
      </div>
  
      <!-- Products Section -->
      <div class="products">
        <div class="product-card" *ngFor="let product of filteredProducts">
          <img [src]="product.image" alt="{{ product.name }}" />
          <h3>{{ product.name }}</h3>
          <!-- <p>{{ product.price }}</p> -->
        </div>
      </div>
    </div>
  </div>
