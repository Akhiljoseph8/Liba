<div class="contact-page">
  <!-- Header Section -->
  <div class="header">
    <h1 class="title">CONTACT US</h1>
  </div>
  <p class="breadcrumb"><a href="/">Home</a> / Contact</p>

  <!-- Map and Contact Info Section -->
  <div class="row-container">
    <!-- Map Section -->
    <div class="map-section">
      <iframe
     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.4900004762144!2d76.3123775747932!3d9.976321590127887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0872df4b17e9f7%3A0x49f1eeee6c7783ff!2sThe%20Institute%20of%20Marine%20Engineers%20(India)%2C%20Kochi%20Branch%20--%20(IMEI)!5e0!3m2!1sen!2sin!4v1733730230473!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <!-- Contact Info Section -->
    <div class="contact-info" >
      <h5>Contact</h5>
      <p>Email: <a href="mailto:contact@example.com">contact&#64;libaenterprise.com</a></p>
      <p>Phone: <a href="tel:+14882088614">0000000000</a></p>
      <h5>Our Address</h5>
      <p>Marine building,Ponnurunni,Vyttila,</p>
      <p>Cochin, Eranakulam, Kerala - 682019</p>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="row-container">
    <div class="contact-form">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Your Name*</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="formData.name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Your Email*</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="formData.email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message*</label>
          <textarea
            id="message"
            rows="5"
            [(ngModel)]="formData.message"
            name="message"
            required
          ></textarea>
        </div>
        <button type="submit" [disabled]="contactForm.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
